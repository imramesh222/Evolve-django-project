{% extends "layout.html" %}
{% block main-content %}


    <div class="container">
      <h1 class="text-center">Products</h1>
      <div class="d-flex justify-content-center">
        <div class="col-md-7 rounded shadow">
          <table class="table table-border table-striped">
            <thead>
              <tr>
              <th>Sno.</th>
              <th>Name</th>
                <th>Description</th>


              </tr>
            </thead>
            <tbody>
              {% for data in category %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{data.name}}</td>
                <td>{{data.description}}</td>  
              </tr>

              {% endfor %}
              
            </tbody>

          </table>

        </div>
      </div>

      </div>
    </div>

{% endblock  %}
